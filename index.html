<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.T.A.L.K.E.R. Квест-трекер</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff8c00;
            text-align: center;
            border-bottom: 2px solid #ff8c00;
            padding-bottom: 10px;
        }
        .quest-list {
            margin-bottom: 30px;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #ff8c00;
        }
        .daily-quests {
            border-left-color: #4CAF50;
        }
        .quest {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
        }
        .quest.completed {
            opacity: 0.7;
            background-color: #2a3333;
        }
        .quest-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
        }
        .quest-info {
            flex-grow: 1;
        }
        .quest-giver {
            color: #8fbc8f;
            font-weight: bold;
        }
        .quest-location {
            color: #add8e6;
            font-style: italic;
        }
        .search {
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: 1px solid #ff8c00;
            border-radius: 4px;
        }
        .stats {
            background-color: #2a2a2a;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .quest-notes {
            color: #ffa07a;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .section-title {
            color: #ff8c00;
            margin-top: 0;
        }
        .daily-title {
            color: #4CAF50;
        }
        .reset-daily {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .location-title {
            color: #ff8c00;
            font-size: 1.2em;
            margin-top: 20px;
            border-bottom: 1px solid #ff8c00;
            padding-bottom: 5px;
        }
        .user-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
        }
        .user-input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #ff8c00;
            border-radius: 4px;
        }
        .user-btn {
            padding: 8px 15px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-list {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>S.T.A.L.K.E.R. Квест-трекер</h1>
    
    <div class="user-section">
        <input type="text" class="user-input" id="username" placeholder="Ваше имя сталкера">
        <button class="user-btn" id="save-user">Сохранить мой список</button>
        <button class="user-btn" id="load-user">Загрузить список</button>
        <div class="user-list" id="user-list"></div>
    </div>
    
    <div class="stats">
        <div>Выполнено: <span id="completed-count">0</span> из <span id="total-count">0</span> квестов</div>
        <progress id="quest-progress" value="0" max="100"></progress>
    </div>
    
    <input type="text" class="search" placeholder="Поиск квестов..." id="quest-search">

    <h2 class="section-title daily-title">Ежедневные квесты</h2>
    <button class="reset-daily" id="reset-daily">Сбросить ежедневные</button>
    
    <div class="quest-list daily-quests" id="daily-quests">
        <!-- Ежедневные квесты -->
    </div>
    
    <h2 class="section-title">Основные квесты</h2>
    
    <div class="quest-list" id="main-quests">
        <!-- Основные квесты -->
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8vVvWqj5X9X5Q5X5Q5X5Q5X5Q5X5Q5X5",
            authDomain: "stalker-quest-tracker.firebaseapp.com",
            databaseURL: "https://stalker-quest-tracker.firebaseio.com",
            projectId: "stalker-quest-tracker",
            storageBucket: "stalker-quest-tracker.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:5X5Q5X5Q5X5Q5X5Q5X5Q5"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const checkboxes = document.querySelectorAll('.quest-checkbox');
            const dailyCheckboxes = document.querySelectorAll('.quest-checkbox.daily');
            const completedCount = document.getElementById('completed-count');
            const totalCount = document.getElementById('total-count');
            const progressBar = document.getElementById('quest-progress');
            const resetDailyBtn = document.getElementById('reset-daily');
            const saveUserBtn = document.getElementById('save-user');
            const loadUserBtn = document.getElementById('load-user');
            const usernameInput = document.getElementById('username');
            const userListDiv = document.getElementById('user-list');
            
            // Initialize quests
            initializeQuests();
            totalCount.textContent = document.querySelectorAll('.quest-checkbox').length;
            
            // Load users list
            loadUsersList();
            
            // Event listeners
            saveUserBtn.addEventListener('click', saveUserProgress);
            loadUserBtn.addEventListener('click', loadUserProgress);
            resetDailyBtn.addEventListener('click', resetDailyQuests);
            
            // Setup search
            setupSearch();
            
            function initializeQuests() {
                // Здесь должна быть инициализация всех квестов как в предыдущих примерах
                // Для краткости опущена, но должна включать все квесты с правильными ID
            }
            
            function loadUsersList() {
                database.ref('users').once('value').then(snapshot => {
                    const users = snapshot.val();
                    userListDiv.innerHTML = '<h3>Сохранённые списки:</h3>';
                    
                    if (users) {
                        for (const [userId, userData] of Object.entries(users)) {
                            const userDiv = document.createElement('div');
                            userDiv.innerHTML = `
                                <span>${userData.name}</span>
                                <button onclick="loadUser('${userId}')">Загрузить</button>
                                <button onclick="deleteUser('${userId}')">Удалить</button>
                            `;
                            userListDiv.appendChild(userDiv);
                        }
                    }
                });
            }
            
            function saveUserProgress() {
                const username = usernameInput.value.trim();
                if (!username) {
                    alert('Введите имя сталкера');
                    return;
                }
                
                const completedQuests = [];
                document.querySelectorAll('.quest-checkbox:checked').forEach(checkbox => {
                    completedQuests.push(checkbox.id);
                });
                
                const newUserRef = database.ref('users').push();
                newUserRef.set({
                    name: username,
                    completedQuests: completedQuests,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    alert('Ваш прогресс сохранён!');
                    loadUsersList();
                });
            }
            
            function loadUserProgress() {
                const username = usernameInput.value.trim();
                if (!username) {
                    alert('Введите имя сталкера');
                    return;
                }
                
                database.ref('users').orderByChild('name').equalTo(username).once('value').then(snapshot => {
                    const userData = snapshot.val();
                    if (userData) {
                        const userId = Object.keys(userData)[0];
                        loadUser(userId);
                    } else {
                        alert('Список не найден');
                    }
                });
            }
            
            window.loadUser = function(userId) {
                database.ref('users/' + userId).once('value').then(snapshot => {
                    const userData = snapshot.val();
                    usernameInput.value = userData.name;
                    
                    // Reset all checkboxes
                    document.querySelectorAll('.quest-checkbox').forEach(checkbox => {
                        checkbox.checked = false;
                        checkbox.parentElement.classList.remove('completed');
                    });
                    
                    // Mark completed quests
                    userData.completedQuests.forEach(questId => {
                        const checkbox = document.getElementById(questId);
                        if (checkbox) {
                            checkbox.checked = true;
                            checkbox.parentElement.classList.add('completed');
                        }
                    });
                    
                    updateStats();
                    alert(`Список ${userData.name} загружен`);
                });
            };
            
            window.deleteUser = function(userId) {
                if (confirm('Удалить этот список?')) {
                    database.ref('users/' + userId).remove().then(() => {
                        loadUsersList();
                    });
                }
            };
            
            function resetDailyQuests() {
                dailyCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    checkbox.parentElement.classList.remove('completed');
                });
                updateStats();
            }
            
            function updateStats() {
                const completed = document.querySelectorAll('.quest-checkbox:checked').length;
                completedCount.textContent = completed;
                progressBar.value = (completed / document.querySelectorAll('.quest-checkbox').length) * 100;
            }
            
            function setupSearch() {
                const searchInput = document.getElementById('quest-search');
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const quests = document.querySelectorAll('.quest');
                    
                    quests.forEach(quest => {
                        const questText = quest.textContent.toLowerCase();
                        quest.style.display = questText.includes(searchTerm) ? 'flex' : 'none';
                    });
                });
            }
            
            // Initialize checkbox events
            document.querySelectorAll('.quest-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    this.parentElement.classList.toggle('completed', this.checked);
                    updateStats();
                });
            });
        });
    </script>
    
    <!-- Подключаем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
</body>
</html>
